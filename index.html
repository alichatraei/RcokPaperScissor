<!DOCTYPE html>
<html lang="en" dir="rtl" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>سنگ کاغذ قیچی</title>
    <link rel="stylesheet" href="assets/css/bootstrap.rtl.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="container-fluid h-100">
    <!-- Header -->
    <header class="row shadow-lg">
      <p class="col-md text-center my-3 text-white" style="font-size: 2rem">
        سنگ کاغذ قیچی
      </p>
    </header>
    <main class="container mt-5">
      <nav class="bg-light rounded">
        <!-- Score Part -->
        <header class="row mx-auto" style="font-size: 1.6rem">
          <div class="badge bg-primary my-2 mx-auto w-auto">
            <div class="col-md-6 float-end gy-3">
              <span class="float-end">
                <p id="userScore" class="d-inline my-auto mx-3">0</p>
                <p class="mb-0 my-auto d-inline">
                  امتیاز کاربر
                  <img
                    src="assets/images/icons8-user-200.png"
                    alt="User"
                    width="50px"
                  />
                </p>
              </span>
            </div>
            <div class="col-md-6 float-start gy-3">
              <span class="float-start">
                <p class="mb-0 my-auto d-inline">
                  <img
                    src="assets/images/icons8-laptop-96.png"
                    alt="User"
                    width="50px"
                  />
                  امتیاز کامپیوتر
                </p>
                <p id="compScore" class="d-inline my-auto mx-3">0</p>
              </span>
            </div>
          </div>
        </header>
        <hr class="w-75 mx-auto" />
        <!-- Main part of the game -->
        <main class="container my-3">
          <nav class="row justify-content-center w-auto">
            <p class="display-6 text-center">یکی رو انتخاب کن بازی شروع شه!</p>
            <div class="col-md-4 imgCircle m-2" id="paperDiv">
              <img
                src="assets/images/paper.png"
                alt="Paper"
                width="200rem"
                class="w-100 p-4"
              />
            </div>
            <div class="col-md-4 imgCircle m-2" id="rockDiv">
              <img
                src="assets/images/rock.png"
                alt="Paper"
                width="200rem"
                class="w-100 p-4"
              />
            </div>
            <div class="col-md-4 imgCircle m-2" id="scissorDiv">
              <img
                src="assets/images/scissor.png"
                alt="Paper"
                width="200rem"
                class="w-100 p-4"
              />
            </div>
          </nav>
          <nav class="row mt-3">
            <p class="lead text-center" id="gameStatus">متن وضعیت</p>
          </nav>
        </main>
      </nav>
    </main>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/ui.js"></script>
    <script src="assets/js/calculate.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
